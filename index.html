      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card mt-5">
                <div class="card-header">
                  <h3 class="card-title">CHATBOT RRHH</h3>
                </div>
                <div class="card-body">
                  <form id="formQuestion" class="p-1" method="POST">
                    <legend>Agregar Pregunta</legend>
                    <div class="row g-3">
                      
                      <div class="col-6">
                        <label for="ddParentQuestion" class="form-label">Seleccione una pregunta padre</label>
                        <select id="ddParentQuestion" name="ddParentQuestion" class="form-select" aria-label="Select option" disabled>
                          <option disabled selected>Pregunta padre</option>
                        </select>
                      </div>

                      <div class="col-6 d-flex flex-column justify-content-end">
                        <div class="form-check">
                          <input class="form-check-input " type="checkbox" value="1" id="chkDisabledParentQuestion" name="chkDisabledParentQuestion">
                          <label class="form-check-label" for="chkDisabledParentQuestion">
                            Habilitar
                          </label>
                        </div>
                      </div>

                      <div class="col-6">
                        <label for="txtQuestion" class="form-label">Ingrese una pregunta</label>
                        <input type="text" class="form-control" id="txtQuestion" name="txtQuestion" placeholder="Agregar pregunta">
                      </div>

                      <div class="col-6 d-flex flex-column justify-content-end">
                        <div class="form-check">
                          <input class="form-check-input " type="checkbox" value="1" id="chkIsRoot" name="chkIsRoot">
                          <label class="form-check-label" for="chkIsRoot">
                            ¿La pregunta es inicial?
                          </label>
                        </div>
                      </div>

                      <div class="col-8">
                        <button id="saveQuestion" type="submit" class="btn btn-danger">Agregar pregunta</button>
                      </div>
                    </div>

                </div>

                </form>
              </div>
            </div>
          </div>
